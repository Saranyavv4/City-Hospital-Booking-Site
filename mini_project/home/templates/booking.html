{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Appointment{% endblock title %}

{% block content %}
<br>
 <h1 class="text-center">Make An Appointment</h1>
 <hr>
 <div class="container w-50 text-center my-5 bg-info">
    <hr>
   <form action="" method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button class="btn btn-dark mb-4" type="submit">Submit</button>
   </form>
 </div>
{% endblock content %}
